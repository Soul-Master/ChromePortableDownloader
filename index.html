<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <link rel="icon" type="image/svg" href="./images/chrome-logo.svg" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans:400,500|Roboto+Mono:wght@300;400;700|Product+Sans:400&amp;lang=en&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    <title>Download Chrome standalone installer from Google server</title>
</head>
<body>
    <header>
        <a href="https://www.google.com/chrome/" target="_blank" class="brand-logo">
            <img src="./images/google-chrome-logo.svg" alt="Google Chrome logo" height="24" />
        </a>
        <ul>
            <li class="selected">
                <a href="#">Find Installer</a>
            </li>
        </ul>
        <a id="forkButton" class="button" href="https://github.com/Soul-Master/ChromePortableDownloader" target="_blank">
            <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            Fork on GitHub
        </a>
    </header>
    <section id="filterSection">
        <div id="channelFilter" class="filter">
            <label for="channelSelect">Channel</label>
            <select id="channelSelect">
                <option value="stable">Stable (every 4 weeks)</option>
                <option value="beta">Beta (1 month ahead)</option>
                <option value="dev">Dev (once or twice weekly)</option>
                <option value="canary">Canary (updates daily)</option>
            </select>
        </div>
        <div id="platformFilter" class="filter">
            <label for="platformSelect">Platform</label>
            <select id="platformSelect">
                <option value="win64">Windows x64</option>
            </select>
        </div>
        <div id="versionFilter" class="filter">
            <label>Version Prefix (Optional)</label>
            <input id="versionPrefixTextbox" type="text" placeholder="major.minor.patch.build" maxlength="15" />
        </div>
        <div id="filterButtonContainer">
            <button id="checkUpdateButton" class="cta-button">Check Update</button>
        </div>
        <div id="resultContainer"></div>
    </section>

    <script src="./build/index.js" type="module"></script>
</body>
</html>
